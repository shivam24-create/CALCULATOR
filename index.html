<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SELFMADE CALCULATOR</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="utils.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <h1 class="text-center">Welcome to Calculate me!</h1>
    <div class="container flex flex-col items-center bg-black mx-auto">
        <div class="row">
            <input class="input" type="text"/>
        </div>
        <div class="row">
            <button class="button color1">AC</button>
            <button class="button color2">%</button>
            <button class="button color2">+</button>
            <button class="button color2">-</button>
        </div>
        <div class="row">
            <button class="button color">7</button>
            <button class="button color">8</button>
            <button class="button color">9</button>
            <button class="button color2">/</button>
        </div>
        <div class="row">
            <button class="button color">4</button>
            <button class="button color">5</button>
            <button class="button color">6</button>
            <button class="button color2">*</button>
        </div>
        <div class="row">
            <button class="button color">1</button>
            <button class="button color">2</button>
            <button class="button color">3</button>
            <button class="button color2">-</button>
        </div>
        <div class="row">
            <button class="button color2">0</button>
            <button class="button color2">.</button>
            <button class="button color2">+</button>
            <button class="button color1">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
